
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- our specific stylesheet included below bootstrap so that it can overwrite it -->
    <link rel="stylesheet" href="gallery.css">
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-navbar-demo" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#" class="navbar-brand"> <span class="glyphicon glyphicon-picture" aria-hidden="true"></span> IMGS</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-navbar-demo">
                <ul class="nav navbar-nav">
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Sign Up</a></li>
                    <li><a href="#">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="jumbotron">
            <h1> <i class="fas fa-camera-retro"></i> My Image Gallery</h1>
            <p>A bunch of photos that I took walking round seattle. The beautiful photogenic corgi's name is Emily (:
            </p>
        </div>
        <div class="row">
            <div class="grid">
                <div class="grid-sizer col-lg-4"></div>
                <div class="grid-item col-lg-4">
                    <div class="grid-item-content thumbnail"><img src="IMG_1010.JPG"> </div>
                </div>
                <div class="grid-item col-lg-4">
                    <div class="grid-item-content thumbnail"><img src="IMG_1023.JPG"></div>
                </div>
                <div class="grid-item col-lg-4">
                    <div class="grid-item-content thumbnail"><img src="IMG_1029.JPG"></div>
                </div>
                <div class="grid-item col-lg-4">
                    <div class="grid-item-content thumbnail"><img src="IMG_1030.JPG"> </div>
                </div>
                <div class="grid-item col-lg-4">
                    <div class="grid-item-content thumbnail"><img src="IMG_1031.JPG"></div>
                </div>
                <div class="grid-item col-lg-4">
                    <div class="grid-item-content thumbnail"><img src="IMG_1033.JPG"></div>
                </div>
                <div class="grid-item col-lg-4">
                    <div class="grid-item-content thumbnail"><img src="IMG_1034.JPG"> </div>
                </div>
                <div class="grid-item col-lg-4">
                    <div class="grid-item-content thumbnail"><img src="IMG_1055.JPG"></div>
                </div>
                <div class="grid-item col-lg-4">
                    <div class="grid-item-content thumbnail"><img src="IMG_1127.JPG"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="isotope.pkgd.min.js"></script>
    <script>
        $('.grid').isotope({
            itemSelector: '.grid-item',
            percentPosition: true,
            masonry: {
                columnWidth: '.grid-sizer'
            }
        });
    </script>
</body>

</html>
